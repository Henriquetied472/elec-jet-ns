<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElecJet - Formulário de Contato</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheet/contact.css">
    <script type="text/javascript" src="./js/mailSender.js"></script>
</head>
<body>
    <div class="menu">

        <a href="./index.html"><img src="./images/favicon.png" title="Página Principal" class="menu-image"></a>
        <a href="./contact.html"><h5 class="menu-text" title="Contate-nos" >Contato</h5></a>
        <a href="./products.html"><h5 class="menu-text" title="Nossos Produtos">Produtos</h5></a>
        <a><h5 class="menu-text" title="Sobre nos">Sobre</h5></a>

    </div>
    <form class="form">

        <input type="text" name="name" id="name" placeholder="Nome" required>
        <input type="email" name="mail" id="mail" placeholder="Email" required>
        <input type="text" name="subject" id="subject" placeholder="Assunto" required>
        <textarea name="message" id="message" placeholder="Mensagem" required></textarea>
        <input type="button" value="Enviar Formulário" id="submit" onclick="send()">

    </form>
    <script type="text/javascript" src="./js/mailSender.js"></script>
</body>
</html>
